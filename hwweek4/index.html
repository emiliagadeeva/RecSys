<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLens Two-Tower Retrieval Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.0/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0/build/vega-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2/build/vega-embed.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        button { padding: 10px 15px; cursor: pointer; }
        .models-comparison { display: flex; gap: 15px; flex-wrap: wrap; }
        .model-section { flex: 1; min-width: 300px; border: 1px solid #ddd; padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .chart-container { height: 300px; margin: 15px 0; }
        .user-history { margin-bottom: 20px; }
        .metrics { display: flex; gap: 15px; margin-top: 20px; }
        .metric-card { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .loading { color: #666; font-style: italic; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MovieLens Two-Tower Retrieval Demo</h1>
        
        <div class="controls">
            <button id="loadData">Load Data</button>
            <button id="trainModels">Train All Models</button>
            <button id="testModels">Test</button>
            <button id="compareModels">Compare Models</button>
        </div>

        <div id="status"></div>

        <div class="user-history" id="userHistory" style="display: none;">
            <h2>User's Top 10 Rated Movies</h2>
            <table id="userHistoryTable">
                <thead>
                    <tr>
                        <th>Movie Title</th>
                        <th>Rating</th>
                        <th>Genres</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="models-comparison" id="modelsComparison" style="display: none;">
            <div class="model-section">
                <h3>Without Deep Learning</h3>
                <div class="chart-container" id="chartNoDL"></div>
                <table id="tableNoDL">
                    <thead>
                        <tr>
                            <th>Movie Title</th>
                            <th>Score</th>
                            <th>Genres</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="model-section">
                <h3>MLP Two-Tower</h3>
                <div class="chart-container" id="chartMLP"></div>
                <table id="tableMLP">
                    <thead>
                        <tr>
                            <th>Movie Title</th>
                            <th>Score</th>
                            <th>Genres</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="model-section">
                <h3>Deep Learning Two-Tower</h3>
                <div class="chart-container" id="chartDeep"></div>
                <table id="tableDeep">
                    <thead>
                        <tr>
                            <th>Movie Title</th>
                            <th>Score</th>
                            <th>Genres</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="metrics" id="metricsComparison" style="display: none;">
            <!-- Metrics will be populated dynamically -->
        </div>
    </div>

    <script src="two-tower.js"></script>
    <script src="app.js"></script>
</body>
</html>
