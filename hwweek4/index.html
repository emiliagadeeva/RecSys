<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLens Two-Tower Recommendation Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .control-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .model-selector {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        .comparison-section {
            display: none;
            margin-top: 30px;
        }
        .tables-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .recommendation-table {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #e9e9e9;
        }
        .metrics-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .metric-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #007cba;
        }
        .status {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 10px 0;
        }
        .genre-tag {
            display: inline-block;
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            margin: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MovieLens Two-Tower Recommendation Demo</h1>
        
        <div class="control-panel">
            <button id="loadData">Load Data</button>
            <button id="trainModels" disabled>Train All Models</button>
            <button id="testModels" disabled>Test</button>
            <button id="compareModels" disabled>Compare Models</button>
        </div>

        <div class="model-selector">
            <label><input type="radio" name="model" value="baseline" checked> Baseline MF</label>
            <label><input type="radio" name="model" value="deep"> Deep Learning Two-Tower</label>
            <label><input type="radio" name="model" value="mlp"> MLP Two-Tower</label>
        </div>

        <div id="status" class="status">Ready to load data...</div>

        <div id="trainingCharts"></div>

        <div id="comparisonSection" class="comparison-section">
            <h2>Model Comparison</h2>
            
            <div class="metrics-panel" id="metricsPanel">
                <!-- Metrics will be populated here -->
            </div>

            <h3>Recommendations Comparison</h3>
            <div class="tables-container">
                <div class="recommendation-table">
                    <h4>User History (Top 10)</h4>
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Movie Title</th>
                                <th>Genres</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="recommendation-table">
                    <h4>MLP Model Recommendations</h4>
                    <table id="mlpRecommendations">
                        <thead>
                            <tr>
                                <th>Movie Title</th>
                                <th>Genres</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="recommendation-table">
                    <h4>Deep Learning Recommendations</h4>
                    <table id="dlRecommendations">
                        <thead>
                            <tr>
                                <th>Movie Title</th>
                                <th>Genres</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="two-tower.js"></script>
    <script src="app.js"></script>
</body>
</html>
